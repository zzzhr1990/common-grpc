syntax = "proto3";

package services;

//import "service_one/messages.proto";
option go_package = "github.com/zzzhr1990/common-grpc/go/services/file/userfile";
// import "common/common_entity.proto";


service FileService {
    rpc Create (UserFile) returns (UserFile) {}
    rpc Get (UserFile) returns (UserFile) {}
    // rpc FindOne (UserFile) returns (UserFile) {}
}


message UserFile {
    string identity = 1;
    string hash = 2;
    int64 user_identity = 3;
    string path = 4;
    string name = 5;
    string ext = 6;
    int64 size = 7;
    bool  deleted = 8;
    string  parent = 9;
    int32 type = 10;
    bool directory = 11;
    int64 atime = 12;
    int64 ctime = 13;
    int64 mtime = 14;
    int32  version = 15;
    bool locking = 16;
    int32 op = 17;
    bool preview = 18;
    int32 preview_type = 19;
    int32   flag = 20;
    string unique_identity = 21;
    bool share = 22;
}