syntax = "proto3";

package services;

//import "service_one/messages.proto";
option go_package = "github.com/zzzhr1990/common-grpc/go/services/userfile";
import "common/common_entity.proto";


service GrpcUserFileService {
    // rpc createUser (GrpcUser) returns (BoolEntity) {}
    // rpc getUser (Uint64Entity) returns (GrpcUser) {}
    rpc createUserFile (GrpcUserFile) returns (GrpcUserFile) {}
    rpc getUserFile (GrpcUserFile) returns (GrpcUserFile) {}
    rpc getUserFileOrEmpty (GrpcUserFile) returns (GrpcUserFile) {}
    rpc listDirectoryByPage (PagedUserFileRequest) returns (PagedUserFile) {}
    rpc listDirectory (ListUserFileRequest) returns (UserFileList) {}
    rpc operateUserFile (UserFileOperation) returns (Int32Entity) {}
    // rpc login (GrpcUser) returns (GrpcUser) {}
}


message GrpcUserFile {
    string identity = 1;
    string storeIdentity = 2;
    int64 userIdentity = 3;
    string path = 4;
    string name = 5;
    string ext = 6;
    uint64 size = 7;
    string  parent = 8;
    int32 type = 9;
    bool isDirectory = 10;
    int64 atime = 11;
    int64 ctime = 12;
    int64 mtime = 13;
    uint32  version = 14;
    bool locking = 15;
    uint32 op = 16;
    bool ignoreCase = 17;
    repeated GrpcUserFile children = 18;
}

message UserFileOperation {
    repeated GrpcUserFile source = 1;
    GrpcUserFile destnation = 2;
    int32 operationCode = 3;
    int64 userIdentity = 4;
}

message PagedUserFile {
    GrpcUserFile parent = 1;
    repeated GrpcUserFile list = 2;
    int64 totalCount = 3;
    int32 totalPage = 4;
    int32 page = 5;
    int32 pageSize = 6;
}

message UserFileList {
    GrpcUserFile parent = 1;
    repeated GrpcUserFile list = 2;
    // int64 totalCount = 3;
    // int32 totalPage = 4;
    // int32 page = 5;
    // int32 pageSize = 6;
}

message PagedUserFileRequest {
    string identity = 1;
    string path = 2;
    int64 userIdentity = 3;
    bool ignoreCase = 4;
    int32 orderBy = 5;
    int32 page = 6;
    int32 pageSize = 7;
}

message ListUserFileRequest {
    string identity = 1;
    string path = 2;
    int64 userIdentity = 3;
    bool ignoreCase = 4;
    int32 orderBy = 5;
    int32 start = 6;
    int32 listSize = 7;
}

