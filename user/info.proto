syntax = "proto3";

package services;

//import "service_one/messages.proto";
option go_package = "github.com/zzzhr1990/common-grpc/go/services/user/info";
import "common/common_entity.proto";


service GrpcUserService {
    rpc createUser (GrpcUser) returns (BoolEntity) {}
    // rpc getUser (Uint64Entity) returns (GrpcUser) {}
    rpc getUser (GrpcUser) returns (GrpcUser) {}
    rpc getUserOrEmpty (GrpcUser) returns (GrpcUser) {}
    rpc login (GrpcUser) returns (GrpcUser) {}

    rpc getBalance (Balance) returns (Balance) {}
    rpc setSpaceUsed (Balance) returns (Balance) {}
    rpc changePassword (PasswordPair) returns (BoolEntity) {}
}


message GrpcUser {
    int64  identity = 1;
    string name = 2;
    string password = 3;
    string salt = 4;
    string countryCode = 5;
    string phone = 6;
    string email = 7;
    int64  createTime = 8;
    string createIP = 9;
    string icon = 10;
    uint64 spaceUsed = 11;
    uint64 spaceCapacity = 12;
    bool   ignoreCase = 13;
    uint32 type = 14;
    int32  status = 15;
    uint32 version = 16;
}

message Balance {
    int64  identity = 1;
    int64  spaceUsed = 2;
    int64  spaceLimit = 3;
    int64  trafficUsed = 4;
    int64  trafficLimit = 5;
    int64  offlineTaskUsed  = 6;
	int64  offlineTaskLimit = 7;
}

message PasswordPair {
    int64  identity = 1;
    string  oldPassword = 2;
    string  newPassword = 3;
    bool direct = 4;
}